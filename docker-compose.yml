  client:
    build:
      context: ./src/client
      dockerfile: Dockerfile
    image: gabcares/breast-cancer-streamlit:latest
    container_name: client-streamlit
    command: uv run streamlit run app.py
    volumes:
      - client:/src/client
    ports:
      - "8501:8501"
    env_file:
      - path: ./env/offline.env
        required: true
      - path: ./env/online.env
        required: false
    # depends_on:
      # - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      app-tier:

